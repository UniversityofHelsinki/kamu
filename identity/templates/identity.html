{% extends "base.html" %}
{% load i18n %}
{% load django_bootstrap5 %}
{% block content %}
  <h2>{% trans "Identity" %}</h2>
  <p>{% trans "Name" %}: {{ object.user.get_full_name }}</p>
  <h3>{% trans "Roles" %}</h3>
  <ul class="list-group">
    {% for role in object.roles.all %}
      <li class="list-group-item"><a href="{% url 'role-detail' role.pk %}">{{ role.name }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
